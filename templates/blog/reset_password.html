{% extends "blog/base.html" %}

{% block title %} - Password recovery{% endblock %}


{% block content %}
  {% if is_good %}
    <h1>Account credentials have been sent to your email.</h1> 
  {% endif %}

  <form action="/blog/retrieve_password/" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Retrieve">
  </form>
{% endblock %}
