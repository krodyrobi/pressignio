{% extends "blog/base.html" %}

{% block account_link %} class="active"{% endblock %}

{% block title %} - My account{% endblock %}

{% block content %}
  <h1>My account</h1>
  {% if is_good %}
  <h3>Saved.</h3>
  {% endif %}
  <form action="/blog/myaccount/" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Save" />
  </form>
{% endblock %}
