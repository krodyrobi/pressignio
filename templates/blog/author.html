{% load staticfiles %}
<!DOCTYPE html>
<html>

    <title>Blog Title - {{ author.name }}</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>{{ author.name }}</h1>
    <p>{{ author.description|linebreaks }}</p>

    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
