{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <title>Blog Title {% block title %}{% endblock %}</title>
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="login">
      {% block login %}
        {% if not user.is_authenticated %}
        <p>Hello, Guest. <a href="/blog/login">Login</a></p>
        {% else %}
        <p>Hello, <a href="/blog/{{ user.author.slug }}">{{ user.author.name }}</a>.
          <a href="/blog/myaccount">My account</a>  <a href="/blog/myarticles">My articles</a> 
          <a href="/blog/logout">Logout</a>
        </p>
        {% endif %}
      {% endblock %}
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
  </body>
</html>
