{% extends "blog/base.html" %}
{% load i18n %}

{% block title %} - {% trans 'Resend email validation' %}{% endblock %}

{% block heading %}<h1>{% trans 'Resend code' %}</h1>{% endblock %}

{% block content %}
  <form class="form-horizontal" action="/blog/resend/" method="post">{% csrf_token %}
    <div class="control-group{% if form.email.errors%} error{% endif %}">
      <label class="control-label" for="id_email">{% trans 'Email' %}</label>
      <div class="controls">
        <input type="text" id="id_email" name="email" placeholder="{% trans 'Email' %}">
        <span class="help-inline">{{ form.email.errors|removetags:"li" }}</span>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">{% trans 'Resend' %}</button>
      </div>
    </div>
  </form>
{% endblock %}
